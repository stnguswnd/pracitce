<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col items-center mt-10">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md"
        id="get-quote"
      >
        랜덤 인용문 요청하기
      </button>
      <ul id="quotes" class="list-disc list-inside">
        <li class="text-lg mt-2">예시 인용문</li>
      </ul>
    </div>
    <script>
      const getQuoteButton = document.querySelector("#get-quote");
      const quotesUl = document.querySelector("#quotes");

      // TODO: 랜덤 인용문 요청하고 응답 데이터 화면에 출력하기
      // 아래 요구사항을 만족하는 getQuoteButton의 클릭(click) 이벤트 핸들러 함수를 완성한다
      // 1. 버튼을 클릭할 때 마다 랜덤 인용문 데이터 API 요청
      // 2. li 요소 생성하고 변수에 할당
      // 3. li 요소에 클래스(class) "text-lg mt-2" 설정
      // 4. 응답 데이터의 인용문구(quote)를 li 요소의 텍스트(textContent)로 설정
      // 5. 완성한 li 요소를 quotesUl(ul 요소)에 추가

      // API 사용을 위한 기본 주소(URL)
      const BASE_URL = "https://dummyjson.com";

      /*
      getQuoteButton.addEventListener("click", async () => {
        event.preventDefault();
        // 기존 인용문 초기화
        //quotesUl.innerHTML = "";

        // API 요청
        const res = await axios.get(`${BASE_URL}/quotes/random`);

        const data = res.data.quote;

        const newLi = document.createElement("li");
        newLi.className = "text-lg mt-2";
        newLi.textContent = data;

        quotesUl.appendChild(newLi);
      });
      */

      getQuoteButton.addEventListener("click", async () => {
        try {
          // 기존 인용문 초기화
          //quotesUl.innerHTML = "";
          // 아래 코드 작성
          const res = await axios.get(`${BASE_URL}/quotes/random`);
          // 3-1. li 요소를 생성하고, 변수에 할당
          const data = res["data"]["quote"];
          console.log(data);
          const newli = document.createElement("li");
          // 3-2. li 요소에 클래스(class) "text-lg mt-2" 설정
          newli.setAttribute("class", "text-lg mt-2");
          // 3-3. 응답 데이터의 인용문구(quote)를 li 요소의 텍스트(textContent)로 설정
          newli["textContent"] = data;
          // 3-4. 완성한 li 요소를 quotesUl(ul 요소)에 추가
          quotesUl.appendChild(newli);
        } catch (err) {
          console.error("인용문 요청 실패:", err);
        }
      });
    </script>
  </body>
</html>
